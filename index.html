<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/icon.svg" />
    <link rel="stylesheet" href="styles.css" />
    <title>Quiz</title>
  </head>
  <body>
    <nav>
      <div class="container">
        <h1 class="title">Quiz</h1>
      </div>
    </nav>

    <main>
      <div class="container">
        <div class="credentionals" data-credentionals>
          <form name="credentionals" class="credentionlas-form" action="">
            <div class="fields-container">
              <label class="label" for="name"
                ><span class="required">*</span>Name</label
              >
              <input type="text" name="name" class="input-field" data-uname />
            </div>
            <div class="fields-container">
              <label class="label" for="surname"
                ><span class="required">*</span>Surname</label
              >
              <input
                type="text"
                name="surname"
                class="input-field"
                data-email
              />
            </div>
          </form>
          <div class="error-container" data-error-container>
            <p id="error" class="error" data-error></p>
          </div>
        </div>

        <div class="question-container" data-questions-container>
          <h2 class="question">Cilët trupa gjeometrik dalloni?</h2>
          <div class="img"></div>
          <form action="" name="alternatives">
            <div class="alternatives">
              <div class="alternative">
                <input
                  class="checkbox"
                  type="checkbox"
                  name="check1"
                  data-check1
                />
                <label for="check1" class="option alternative-name">Kub</label>
              </div>
              <div class="alternative">
                <input
                  class="checkbox"
                  type="checkbox"
                  name="check2"
                  data-check2
                />
                <label for="check2" class="option alternative-name">Kon</label>
              </div>
              <div class="alternative">
                <input
                  class="checkbox"
                  type="checkbox"
                  name="check3"
                  data-check3
                />
                <label for="check3" class="option alternative-name"
                  >Sferë</label
                >
              </div>
              <div class="alternative">
                <input
                  class="checkbox"
                  type="checkbox"
                  name="check4"
                  data-check4
                />
                <label for="check4" class="option alternative-name"
                  >Piramidë</label
                >
              </div>
              <div class="alternative">
                <input
                  class="checkbox"
                  type="checkbox"
                  name="check5"
                  data-check5
                />
                <label for="check5" class="option alternative-name"
                  >Cilindër</label
                >
              </div>
            </div>
          </form>
          <div class="" data-correct-container>
            <p id="correct" class="" data-correct></p>
          </div>
        </div>

        <div class="action-container">
          <button class="button cancel" onclick="reset()">Cancel</button>
          <button class="button submit" onclick="submit()">Submit</button>
        </div>
      </div>
      <footer>
        <div class="container">
          <a
            class="code"
            href="https://github.com/ArberTu474/quiz"
            target="_blank"
          >
            <p>Source Code</p>
            <svg viewBox="0 0 32.58 31.77">
              <g id="Layer_2" data-name="Layer 2">
                <g id="Layer_1-2" data-name="Layer 1">
                  <path
                    d="M16.29,0a16.29,16.29,0,0,0-5.15,31.75c.82.15,1.11-.36,1.11-.79s0-1.41,0-2.77C7.7,29.18,6.74,26,6.74,26a4.36,4.36,0,0,0-1.81-2.39c-1.47-1,.12-1,.12-1a3.43,3.43,0,0,1,2.49,1.68,3.48,3.48,0,0,0,4.74,1.36,3.46,3.46,0,0,1,1-2.18c-3.62-.41-7.42-1.81-7.42-8a6.3,6.3,0,0,1,1.67-4.37,5.94,5.94,0,0,1,.16-4.31s1.37-.44,4.48,1.67a15.41,15.41,0,0,1,8.16,0c3.11-2.11,4.47-1.67,4.47-1.67A5.91,5.91,0,0,1,25,11.07a6.3,6.3,0,0,1,1.67,4.37c0,6.26-3.81,7.63-7.44,8a3.85,3.85,0,0,1,1.11,3c0,2.18,0,3.94,0,4.47s.29.94,1.12.78A16.29,16.29,0,0,0,16.29,0Z"
                  />
                </g>
              </g>
            </svg>
          </a>
        </div>
      </footer>
    </main>

    <script src="main.js"></script>
  </body>
</html>

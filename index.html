    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Quiz</title>

  <body>
    <nav>
      <div class="container">
        <h1 class="title">Quiz</h1>
      </div>
    </nav>

    <main>
      <div class="container">
        <div class="credentionals">
          <form name="credentionals" class="credentionlas-form" action="">
            <div class="fields-container">
              <label class="label" for="name"
                ><span class="required">*</span>Name</label
              >
              <input type="text" name="name" class="input-field" />
            </div>
            <div class="fields-container">
              <label class="label" for="surname"
                ><span class="required">*</span>Surname</label
              >
              <input type="text" name="surname" class="input-field" />
            </div>
          </form>
        </div>

        <div class="question-container">
          <h2 class="question">What can you see in the picture?</h2>
          <div class="img"></div>
          <form action="" name="alternatives">
            <div class="alternatives">
              <div class="alternative">
                <input class="checkbox" type="checkbox" name="check1" />
                <label for="check1" class="option alternative-name">Math</label>
              </div>
              <div class="alternative">
                <input class="checkbox" type="checkbox" name="check2" />
                <label for="check2" class="option alternative-name">Math</label>
              </div>
              <div class="alternative">
                <input class="checkbox" type="checkbox" name="check3" />
                <label for="check3" class="option alternative-name">Math</label>
              </div>
              <div class="alternative">
                <input class="checkbox" type="checkbox" name="check4" />
                <label for="check4" class="option alternative-name">Math</label>
              </div>
              <div class="alternative">
                <input class="checkbox" type="checkbox" name="check5" />
                <label for="check5" class="option alternative-name">Math</label>
              </div>
            </div>
          </form>
        </div>
        <div class="action-container">
          <button class="button submit">Submit</button>
          <button class="button cancel">Cancel</button>
        </div>
      </div>
      <footer>
        <div class="container">
          <a
            class="code"
            href="https://github.com/ArberTu474/quiz"
            target="_blank"
          >
